{% extends 'base.html' %}
{% block title %}Delete a Post{% endblock %}
{% block content %}

<h1>Delete Post</h1>
<br><br>
<h3>Delete: {{ post.title }}</h3>


<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <br><strong>Are You Sure!</strong><br><br>
        <button class="btn btn-secondary">Delete Post!</button>

</div>

{% endblock %}
