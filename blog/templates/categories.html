{% extends 'base.html' %}

{% block content %}

{% if category_posts %}

<h1>{{ cats }}</h1>
<ul>
{% for post in category_posts %}
    <li>
        <a href="{% url 'blog-article-detail' post.pk %}">{{ post.title }}</a>
        <small>
            <a href="{% url 'update_post' post.pk %}">(Edit)</a>
            <a href="{% url 'delete_post' post.pk %}">(Delete)</a>
        </small>
        <br>
    </li>
{% endfor %}
</ul>

{% else %}
    <h2>Sorry this page does not exist...</h2>
{% endif %}
{% endblock %}
